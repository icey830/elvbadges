#指定运行环境
  provider: pages	language: node_js
  skip_cleanup: true	#指定nodejs版本，可以指定多个
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable	node_js:
  keep_history: true	  - 0.12.5
  on:	
     branch: master	#运行的脚本命令
script:
  - npm run ci

 #指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master
